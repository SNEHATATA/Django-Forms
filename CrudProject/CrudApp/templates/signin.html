{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Signin Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card m-auto text-centre">
			<div class="card-header bg-primary">
				<h2 class="text-light">Login Form</h2>
			</div>
			<div class="card-body">
				<form method="POST">
					{% csrf_token %}
					<input type="text" name="uname" placeholder="enter your username" class="form-control my-4">
					<input type="password" name="pswd" placeholder="enter your password" class="form-control my-4">
					<button class="btn btn-success mt-4">Login</button>
				</form>
				
			</div>
			<div class="card-footer">
				<p>dont have an account?<a href="{% url 'register' %}">Register</a>
				
			</div>
		</div>
	</div>

</body>
</html>
