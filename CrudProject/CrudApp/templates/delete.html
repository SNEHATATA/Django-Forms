<!DOCTYPE html>
<html>{% load static %}
<head>
	<title>delete record</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<div class="container card card-body md-4 bg-warning">
			<h2 class="text-center bg-info">Are you sure to delete the {{info.name}} record</h2>
		</div>
		<div class="text-center">
			<input type="submit" name="submit" value="delete" class="btn btn-danger">
			<a href="{% url 'read' %}" class="btn btn-success">Cancel</a>
		</div>	
	</form>

</body>
</html>
