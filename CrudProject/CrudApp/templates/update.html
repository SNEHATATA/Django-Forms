<!DOCTYPE html>
<html>{% load static %}
<head>
	<title>update page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container card card-body mt-5 bg-info col-mid-5">
	<h1 class="text-center bg-warning">Student Data Updation Form</h1>
	<form method="POST">
		{% csrf_token %}
		<input type="text" name="uname" placeholder="Enter your username" class="form-control my-4" value="{{data.name}}">
		<input type="text" name="rnm" placeholder="Enter your Roll Number" class="form-control my-4" value="{{data.rollno}}">
		<input type="number" name="age" placeholder="Enter your Age" class="form-control my-4" value="{{data.age}}">
		<input type="number" name="mbl" placeholder="Enter your Mobile Number" class="form-control my-4" value="{{data.mobile}}">
		<input type="email" name="em" placeholder="Enter your Email" class="form-control my-4" value="{{data.email}}">
		<input type="text" name="addr" placeholder="Enter your Address" class="form-control my-4" value="{{data.address}}">
		<div>
			<button class="btn btn-success">Update</button>
		</div>
	</form>
    </div>

</body>
</html>
