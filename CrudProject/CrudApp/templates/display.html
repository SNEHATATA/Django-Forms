<!DOCTYPE html>
<html>{% load static %}
<head>
	<title>datatbase page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="alert alert-primary text-center">data display page</h2>
		<a href="{% url 'reg'%}" class="btn btn-success">Register</a>
		<table class="table table-bordered tablbe-hover bg-light table-stripped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>mobile no</th>
					<th>age</th>
					<th>gender</th>
					<th>branch</th>
					<th>operation</th>
				</tr>
			</thead>
			<tbody>
				{% for i in info %}
					<tr>
						<td>{{i.id}}</td>
						<td>{{i.name}}</td>
						<td>{{i.mobile_no}}</td>
						<td>{{i.age}}</td>
						<td>{{i.gender}}</td>
						<td>{{i.branch}}</td>
						<td><a href="" class="btn btn-outline-info"> Update</td>
						<td><a href="" class="btn btn-outline-danger">delete</td>
					</tr>


				{% endfor %}	
				</tbody>
		</table>
	</div>

</body>
</html>
