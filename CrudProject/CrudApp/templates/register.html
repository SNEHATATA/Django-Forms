{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>User registration page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container border shadow p-5">
		<h2 class="text-primary mb-5">User Registration Form</h2>
		<form method="POST">
			{% csrf_token %}
			<table>
				{{form.as_table}}
			</table>
			<button class="btn btn-primary mt-4">Register</button>
			
		</form>
	</div>

</body>
</html>
