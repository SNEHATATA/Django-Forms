<!DOCTYPE html>
<html>{% load static %}
<head>
	<title>read page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container mt-5 bg-info col-mid-5">
	<h1 class="text-center bg-warning">Student Database Page</h1>
	<a href="{% url 'create' %}" class="btn btn-secondary">Register</a>
	<table class="table table-bordered table-success">
		<th>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>roll number</th>
				<th>age</th>
				<th>mobile number</th>
				<th>email</th>
				<th>address</th>
				<th colspan="2">Operations</th>
			</tr>
		</th>
		<tbody>
			{% for i in in %}
				<tr>
					<td>{{i.id}}</td>
					<td>{{i.name}}</td>
					<td>{{i.rollno}}</td>
					<td>{{i.age}}</td>
					<td>{{i.mobile}}</td>
					<td>{{i.email}}</td>
					<td>{{i.address}}</td>
					<td><a href="{% url 'update' i.id %}" class= "btn btn-success">update</td>
					<td><a href="{% url 'delete' i.id %}" class="btn btn-danger">delete</td>
				</tr>
			{% endfor %} 
		</tbody>
	</table>
</div>
	

</body>
</html>
