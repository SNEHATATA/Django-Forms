{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>profile data page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container mt-4 bg-danger">
		<h2 class="text-center">Profile Data Page</h2>
		<table class="table table-brodered table-success">
			<thead>
				<tr>
					<th>Name</th>
					<th>Image</th>
				</tr>
			</thead>
			<tbody>
				{%for i in data %}
					<tr>
						<td>{{i.name}}</td>
						<td><img src="{{i.image.url}}"></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

</body>
</html>
