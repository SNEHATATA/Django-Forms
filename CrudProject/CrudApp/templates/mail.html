{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Mail sending Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-5 mx-auto shadow-large">
			<div class="card-body bg-secondary">
				<h2 class="text-center">Mail sending</h2>
				<form method="POST">
					{% csrf_token %}
					<input type="email" name="em" placeholder="enter your Mailid" class="form-control my-3">
					<input type="text" name="sub" placeholder="subject" class="form-control my-3 ">
					<textarea name="msg" placeholder="enteryour message here" class="form-control my-3"></textarea>
					<input type="submit" name="submit" placeholder="send mail" class="form-control my-3 bg-primary">
				</form>
			</div>
			
		</div>
	</div>
	
</body>
</html>
